<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
    <title> InGalaxy - Регистрация </title>
</head>
<body>
<div class="container-fluid bg-welcome align-items-center" id="forms">
    <div class="container console">
        <div class="row">
            <div class="col-12">
                <h2> Регистрация </h2>
                <form id="register" class="mt-3">
                    <div class="row">
                        <div class="col-4">
                            <h4> Обязательно </h4>
                            <div class="form-group">
                                <label for="login">Логин</label>
                                <input type="text" class="form-control" id="login" placeholder="Ваш логин">
                                <small class="text-help"> Он же ник, который увидят другие пользователи</small>
                            </div>
                            <div class="form-group">
                                <label for="password">Пароль</label>
                                <input type="password" class="form-control" id="password" placeholder="Ваш пароль">
                            </div>
                            <div class="form-group">
                                <label for="password">Повторите пароль</label>
                                <input type="password" class="form-control" id="repeat-password"
                                       placeholder="Ваш пароль">
                            </div>
                        </div>
                        <div class="col-4">
                            <h4> Уточняем </h4>
                            <div class="form-group">
                                <label for="name">Имя</label>
                                <input type="text" class="form-control" id="name" placeholder="Ваше имя">
                            </div>
                            <div class="form-group">
                                <label for="surname">Фамилия</label>
                                <input type="text" class="form-control" id="surname" placeholder="Ваша фамилия">
                            </div>
                            <div class="form-group">
                                <label for="race">Раса</label>
                                <input type="text" class="form-control" id="race" placeholder="Ваша раса">
                            </div>
                            <div class="form-group">
                                <label for="gender">Пол</label>
                                <input type="text" class="form-control" id="gender" placeholder="Ваш пол">
                                <small class="text-help"> Если имеется </small>
                            </div>
                            <div class="form-group">
                                <label for="birthday">Дата рождения</label>
                                <input type="date" class="form-control input" id="birthday" placeholder="Дата рождения">
                            </div>
                            <div class="form-group">
                                <label for="homeplace">Место проживания</label>
                                <input type="text" class="form-control input" id="homeplace" placeholder="Планета\Система">
                            </div>
                        </div>
                        <div class="col-4">
                            <h4> Аватар </h4>
                            <label for="customFile">Загрузите картинку</label>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="customFile">
                                <label class="custom-file-label input" for="customFile">Выберите файл</label>
                                <small class="text-help"> jpg,png до 10мб</small>
                            </div>

                            <h4 class="mt-5"> О себе </h4>
                            <label for="selfdescription">Расскажите ваши увлечения, хобби.<br> Что-нибудь, о чем вы хотите рассказать другим</label>
                            <div class="custom-file">
                                <textarea class="form-control input" id="selfdescription" rows="5"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center mt-5">
                        <button type="submit" class="btn button-console button-long">Регистрация</button>
                    </div>
                </form>
                <div class="text-error">
                    <p>неверный логин или пароль</p>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
